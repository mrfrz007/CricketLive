<div class="matches-container">
    <h2>Live Matches</h2>

    <!-- Loader -->
    <div class="loader-container" *ngIf="isLoading">
        <mat-spinner color="accent"></mat-spinner>
    </div>

    <div class="match-list-container" *ngIf="!isLoading">
        <mat-card *ngFor="let match of matches" class="match-card" (click)="viewMatchDetails(match.id)">
          <div class="match-header">
            <div class="teams">
              <img *ngIf="match.teamInfo?.[0]?.img" [src]="match.teamInfo[0].img" alt="{{ match.teams[0] }}">
              <span>{{ match.teams[0] }}</span> vs
              <span>{{ match.teams[1] }}</span>
              <img *ngIf="match.teamInfo?.[1]?.img" [src]="match.teamInfo[1].img" alt="{{ match.teams[1] }}">
            </div>
            <span class="match-type">{{ match.matchType | uppercase }}</span>
          </div>
          <div class="match-details">
            <p class="match-name">{{ match.name }}</p>
            <p class="match-status">{{ match.status }}</p>
            <p class="venue">🏟️ {{ match.venue }}</p>
            <p class="date">📅 {{ match.date | date: 'fullDate' }}</p>
          </div>
          <div class="scores">
            <p *ngFor="let s of match.score">
              <strong>{{ s.inning }}:</strong> {{ s.r }}/{{ s.w }} ({{ s.o }} ov)
            </p>
          </div>
        </mat-card>
    </div>
</div>
